<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <div class="controls">
                <input type="checkbox" id="power" name="power">
                <label for="power" class="tab">Power</label>
                <input type="checkbox" id="strict" name="strict" disabled>
                <label for="strict" class="tab">Strict</label>
                <button id="start" class="tab">Start</button>
            </div>
            <div class="tiles">
                <div id="green"></div>
                <div id="red"></div>
                <div id="yellow"></div>
                <div id="blue"></div>
            </div>
            <div id="display" class="tab">--</div>
        </div>
    </div>
    <footer>Coded by <a href="https://www.freecodecamp.org/mrnime" target="_blank">Nicky Meuleman</a></footer>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
